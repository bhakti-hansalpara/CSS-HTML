<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }

        body {
            background-color: rgb(192, 188, 188);
        }

        .container {
            background-color: white;
            margin: 50px;
            justify-content: center;
            display: flex;
            align-items: center;
            padding-bottom: 30px;
            padding-top: 20px;
        }
        .box1,.box2,.box3{
            padding-right: 20px;
        }

        .box1 img {
            width: 300px;
            height: 327px;
            /* object-fit: cover; */
        }
        .box1 h4,.box2 h4,.box3 h4{
            padding-left: 109px;
            font-size: 20px;
        }
        .box2 img{
            width: 300px;
            height: 500px;
            margin-top: 30px;
            /* margin-bottom: 30px; */
        }
        .box3 p{
            padding-left: 140px;
            margin-top: 15px;
        }
        .box1 p,.box2 p{
            padding-left: 130px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <img src="https://m.media-amazon.com/images/I/41pV3GFmT0L.jpg">
            
                <h4>Wall mirror</h4>
                <p>8 items</p>
            
        </div>
        <div class="box2">
            <img src="https://www.home-designing.com/wp-content/uploads/2021/04/oversized-full-length-mirror-rectangular-black-frame-wall-mounted-floor-leaning-includes-stand-large-size-body-mirror-interior-design-ideas-for-entryway-600x600.jpg">
        <h4>Full mirror</h4>
        <p>8 items</p>
        </div>
        <div class="box3">
            <img src="https://i.pinimg.com/474x/13/bb/cd/13bbcd22871b0815b2e49ca4969e8b51.jpg">
            <h4>Table mirror</h4>
            <p>6 items</p>
        </div>
    </div>
</body>

</html>
