    <title>Form-alimastion</title>

                  <h2>Login Page</h2>

                    <label >
                        <span style="transition-delay: 0.1s;">E</span><span style="transition-delay: 0.2s;">m</span><span style="transition-delay: 0.3s;">a</span><span style="transition-delay: 0.4s;">i</span><span style="transition-delay: 0.5s;">l</span></label>
                       

                  </div>
                  <div class="input-box">
                    <input type="password" required>
                    <label for="">

                    </label>

                 </div>
                </form>
